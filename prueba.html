<!DOCTYPE html>  <!-- Declare standards mode. -->
<html>
<head>
<script src="go.js"></script>
</head>
<body>
    . . .
    <!-- The DIV for a Diagram needs an explicit size or else we won't see anything.
         In this case we also add a border to help see the edges. -->
    <div id="new" style="border: solid 1px blue; width:400px; height:150px"><script src="js/go.js"></script>
  		
  		</div>

<script>
  		import * as go from "node_modules/gojs/release/go.js";
  		var diagram = new go.Diagram("new");
  	    diagram.model = new go.GraphLinksModel(
  	      [{ key: "Hello" },   // two node data, in an Array
  	       { key: "World!" }],
  	      [{ from: "Hello", to: "World!"}]  // one link data, in an Array
  	    );
  		
  		</script>


  		
  		</body>
  		</html>
