	<body>

		<!-- Header -->
			<header id="header" class="preview">
				<div class="inner">

						<h1>Radius</h1>

		<!-- Main -->
			<div id="preview">

							<h2>Free Text</h2>

						</div>
	<!-- OUTPUT CODE -->
 	<div id="myOutput" class="myOutput"></div>
	 		<script type="text/javascript">
	 		function init(fu) {
	 		    var $ = go.GraphObject.make;  //for conciseness in defining node templates

	 		    myDiagram =
	 		      $(go.Diagram, "myOutput",  //Diagram refers to its DIV HTML element by id
	 		        { initialContentAlignment: go.Spot.Center, "undoManager.isEnabled": true });


	 		    // To simplify this code we define a function for creating a context menu button:
	 		    function makeButton(text, action, visiblePredicate) {
	 		      return $("ContextMenuButton",
	 		               $(go.TextBlock, text),
	 		               { click: action },
	 		               // don't bother with binding GraphObject.visible if there's no predicate
	 		               visiblePredicate ? new go.Binding("visible", "", function(o, e) { return o.diagram ? visiblePredicate(o, e) : false; }).ofObject() : {});
	 		    }

	 		 

	 		    var portSize = new go.Size(8, 8);

	 		    

	 		    // the node template
	 		    // includes a panel on each side with an itemArray of panels containing ports
	 		    myDiagram.nodeTemplate =
	 		      $(go.Node, "Table",
	 		        { locationObjectName: "BODY",
	 		          locationSpot: go.Spot.Center,
	 		          selectionObjectName: "BODY"
	 		        },
	 		        new go.Binding("location", "loc", go.Point.parse).makeTwoWay(go.Point.stringify),

	 		        // the body
	 		        $(go.Panel, "Auto",
	 		          { row: 1, column: 1, name: "BODY",
	 		            stretch: go.GraphObject.Fill },
	 		          $(go.Shape, "Rectangle",
	 		            { fill: "#AC193D", stroke: null, strokeWidth: 0,
	 		              minSize: new go.Size(100, 80) }),
	 		          $(go.TextBlock,
	 		            { margin: 10, textAlign: "center", font: "14px  Segoe UI,sans-serif", stroke: "white", editable: true },
	 		            new go.Binding("text", "name").makeTwoWay())
	 		        ),  // end Auto Panel body

	 		        // the Panel holding the left port elements, which are themselves Panels,
	 		        // created for each item in the itemArray, bound to data.leftArray
	 		        $(go.Panel, "Vertical",
	 		          new go.Binding("itemArray", "leftArray"),
	 		          { row: 1, column: 0,
	 		            itemTemplate:
	 		              $(go.Panel,
	 		                { _side: "left",  // internal property to make it easier to tell which side it's on
	 		                  fromSpot: go.Spot.Left, toSpot: go.Spot.Left,
	 		                  fromLinkable: true, toLinkable: true, cursor: "pointer" },
	 		                new go.Binding("portId", "portId"),
	 		                $(go.Shape, "Rectangle",
	 		                  { stroke: null, strokeWidth: 0,
	 		                    desiredSize: portSize,
	 		                    margin: new go.Margin(1,0) },
	 		                  new go.Binding("fill", "portColor"))
	 		              )  // end itemTemplate
	 		          }
	 		        ),  // end Vertical Panel

	 		        // the Panel holding the top port elements, which are themselves Panels,
	 		        // created for each item in the itemArray, bound to data.topArray
	 		        $(go.Panel, "Horizontal",
	 		          new go.Binding("itemArray", "topArray"),
	 		          { row: 0, column: 1,
	 		            itemTemplate:
	 		              $(go.Panel,
	 		                { _side: "top",
	 		                  fromSpot: go.Spot.Top, toSpot: go.Spot.Top,
	 		                  fromLinkable: true, toLinkable: true, cursor: "pointer" },
	 		                new go.Binding("portId", "portId"),
	 		                $(go.Shape, "Rectangle",
	 		                  { stroke: null, strokeWidth: 0,
	 		                    desiredSize: portSize,
	 		                    margin: new go.Margin(0, 1) },
	 		                  new go.Binding("fill", "portColor"))
	 		              )  // end itemTemplate
	 		          }
	 		        ),  // end Horizontal Panel

	 		        // the Panel holding the right port elements, which are themselves Panels,
	 		        // created for each item in the itemArray, bound to data.rightArray
	 		        $(go.Panel, "Vertical",
	 		          new go.Binding("itemArray", "rightArray"),
	 		          { row: 1, column: 2,
	 		            itemTemplate:
	 		              $(go.Panel,
	 		                { _side: "right",
	 		                  fromSpot: go.Spot.Right, toSpot: go.Spot.Right,
	 		                  fromLinkable: true, toLinkable: true, cursor: "pointer" },
	 		                new go.Binding("portId", "portId"),
	 		                $(go.Shape, "Rectangle",
	 		                  { stroke: null, strokeWidth: 0,
	 		                    desiredSize: portSize,
	 		                    margin: new go.Margin(1, 0) },
	 		                  new go.Binding("fill", "portColor"))
	 		              )  // end itemTemplate
	 		          }
	 		        ),  // end Vertical Panel

	 		        // the Panel holding the bottom port elements, which are themselves Panels,
	 		        // created for each item in the itemArray, bound to data.bottomArray
	 		        $(go.Panel, "Horizontal",
	 		          new go.Binding("itemArray", "bottomArray"),
	 		          { row: 2, column: 1,
	 		            itemTemplate:
	 		              $(go.Panel,
	 		                { _side: "bottom",
	 		                  fromSpot: go.Spot.Bottom, toSpot: go.Spot.Bottom,
	 		                  fromLinkable: true, toLinkable: true, cursor: "pointer" },
	 		                new go.Binding("portId", "portId"),
	 		                $(go.Shape, "Rectangle",
	 		                  { stroke: null, strokeWidth: 0,
	 		                    desiredSize: portSize,
	 		                    margin: new go.Margin(0, 1) },
	 		                  new go.Binding("fill", "portColor"))
	 		              )  // end itemTemplate
	 		          }
	 		        )  // end Horizontal Panel
	 		      );  // end Node

	 		    
	 		    myDiagram.linkTemplate =
	 		      $(go.Link,  // the whole link panel
	 		        $(go.Shape,  // the link shape
	 		          { stroke: "black" }),
	 		        $(go.Shape,  // the arrowhead
	 		          { toArrow: "standard", stroke: null }),
	 		        $(go.Panel, "Auto",
	 		          $(go.Shape,  // the label background, which becomes transparent around the edges
	 		            { fill: $(go.Brush, "Radial", { 0: "rgb(240, 240, 240)", 0.3: "rgb(240, 240, 240)", 1: "rgba(240, 240, 240, 0)" }),
	 		              stroke: null }),
	 		          $(go.TextBlock,  // the label text
	 		            { textAlign: "center",
	 		              font: "10pt helvetica, arial, sans-serif",
	 		              stroke: "#555555",
	 		              margin: 4 },
	 		            new go.Binding("text", "text"))
	 		        )
	 		      )

	 		    // load the diagram from JSON data
	 		    load(fu);
	 		  }


	 		  
	 		  

	 		  function load(fu) {
	 		    myDiagram.model = go.Model.fromJson(fu);
	 		  }</script>
	 		  </div>
						</div>
				</div>
